<html>
<head>
    <title>color change of a word</title>
<script>
        function changeColor() {
            var CCW = document.getElementById("CCW");
            CCW.style.color = "red";
        }
    </script>
   
    </style>
</head>
<body>
<center>
    <div id="CCW">
        <p>
              Welcome
          </p>
    </div>
    <button style="color:aqua; background-color:black;" onclick="changeColor()">
          Change Color
      </button>
</center>  
</body>
 
</html>
