<!-- C3 Program 25:Style text in <h1> to uppercase letters, and text in <p> to capitalized letters.
Anandhu V Poovankal (20/10/2023)-->

<html>
<head>
 <title>Cycle 3</title>
    <style>
        h1 {
          font-size: 2rem;
          text-transform: uppercase;
        }
        p::first-letter {
          text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi, dolore deleniti est, itaque provident expedita animi corporis, laboriosam molestias necessitatibus minus ab totam! Quas, doloribus autem dolore accusamus laborum ipsa!</p>
</body>
</html>
